<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALMY - www.valmy.us</title>
    <style>
        /* Ajustes generales */
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            overflow: auto; /* Permite exploraci贸n en desktop y m贸vil */
        }

        /*  Imagen en DESKTOP (Ocupando la pantalla con movilidad) */
        @media (min-width: 1024px) {
            img {
                width: auto; /* Mantiene la proporci贸n */
                height: auto; /* Mantiene la proporci贸n */
                min-width: 100vw; /* Asegura que ocupe al menos el ancho de la pantalla */
                min-height: 100vh; /* Asegura que ocupe al menos el alto de la pantalla */
                object-fit: contain; /* Ajusta la imagen sin recortes */
            }

            body {
                overflow: scroll; /* Permite desplazarse con los cursores */
            }
        }

        /*  Ajustes para TELFONOS en VERTICAL (Exploraci贸n completa) */
        @media (max-width: 768px) and (orientation: portrait) {
            body {
                display: block;
                overflow: scroll; /* Permite desplazamiento en todas direcciones */
            }

            img {
                width: auto; /* Se ajusta al tama帽o real */
                height: auto; /* Se ajusta al tama帽o real */
                min-width: 100vw; /* Asegura que la imagen sea al menos del ancho del tel茅fono */
                min-height: 100vh; /* Asegura que la imagen sea al menos del alto del tel茅fono */
            }
        }
    </style>
</head>
<body>

    <!--  Aqu铆 se carga la imagen "imagenv.jpg" -->
    <img src="imagenv.jpg" alt="VALMY - Belleza y Estilo">

</body>
</html>
