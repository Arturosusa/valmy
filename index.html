<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALMY - Beauty and Style</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .main-content {
            flex: 1;
        }

        .main-content img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .sidebar {
            width: 200px;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 30px;
        }

        .sidebar h2 {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .button-area {
            margin-top: 20px;
        }

        .button-area a {
            text-decoration: none;
        }

        .button-area button {
            padding: 10px 20px;
            background-color: #ff9900;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .email-text {
            margin-top: auto;
            font-size: 12px;
            color: #ccc;
            text-align: center;
            margin-bottom: 20px;
        }

        .email-text a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="main-content">
        <img src="web2-valmy.jpg" alt="VALMY - Beauty and Style">
    </div>

    <div class="sidebar">
        <h2>SHOP NOW</h2>
        <div class="button-area">
            <a href="https://www.amazon.com/dp/B0DQK5T6TC" target="_blank">
                <button>Buy on Amazon</button>
            </a>
        </div>
        <div class="email-text">
            Prefer to order directly?<br>
            Email us at<br>
            <a href="mailto:contact@valmy.us">contact@valmy.us</a>
        </div>
    </div>

</body>
</html>
