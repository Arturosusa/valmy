<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALMY - www.valmy.us</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        @media (min-width: 1024px) {
            img {
                width: 100vw;
                height: 100vh;
                object-fit: cover;
            }
        }

        @media (max-width: 768px) and (orientation: portrait) {
            body {
                display: block;
                overflow: scroll;
            }

            img {
                width: auto;
                height: auto;
                min-width: 100vw;
                min-height: 100vh;
            }
        }

        .boton-amazon {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-decoration: none;
        }

        .boton-amazon button {
            padding: 10px 20px;
            background-color: #ff9900;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <img src="imagenv.jpg" alt="VALMY - Belleza y Estilo">

    <a class="boton-amazon" href="https://www.amazon.com/dp/B0DQK5T6TC" target="_blank">
        <button>BUY IN AMAZON</button>
    </a>

</body>
</html>
