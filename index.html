<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALMY - www.valmy.us</title>
    <style>
        /* Ajustes generales */
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            overflow: auto; /* Permite exploraci√≥n en desktop y m√≥vil */
        }

        /* üîπ Imagen en DESKTOP (Un poco m√°s peque√±a para encajar mejor) */
        @media (min-width: 1024px) {
            img {
                width: 98vw; /* Reduce el ancho un 2% */
                height: 98vh; /* Reduce la altura un 2% */
                object-fit: contain; /* Ajusta la imagen sin recortar */
            }

            body {
                overflow: scroll; /* Permite desplazamiento si es necesario */
            }
        }

        /* üîπ Ajustes para TEL√âFONOS en VERTICAL (Exploraci√≥n completa) */
        @media (max-width: 768px) and (orientation: portrait) {
            body {
                display: block;
                overflow: scroll; /* Permite desplazamiento en todas direcciones */
            }

            img {
                width: auto; /* Se ajusta al tama√±o real */
                height: auto; /* Se ajusta al tama√±o real */
                min-width: 100vw; /* Asegura que la imagen sea al menos del ancho del tel√©fono */
                min-height: 100vh; /* Asegura que la imagen sea al menos del alto del tel√©fono */
            }
        }
    </style>
</head>
<body>

    <!-- üîπ Aqu√≠ se carga la imagen "imagenv.jpg" -->
    <img src="imagenv.jpg" alt="VALMY - Belleza y Estilo">

</body>
</html>
