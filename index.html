<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VALMY - www.valmy.us</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .main-container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .content-area {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }

    .content-area img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .sidebar {
      width: 250px;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 40px;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 40px;
    }

    .sidebar a.button-link {
      text-decoration: none;
    }

    .sidebar button {
      padding: 10px 20px;
      background-color: #ff9900;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 30px;
    }

    .sidebar .email {
      font-size: 13px;
      text-align: center;
      margin-top: auto;
      margin-bottom: 20px;
    }

    .sidebar .email a {
      color: #ffffff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="main-container">

    <div class="content-area">
      <img src="web2-valmy.jpg" alt="VALMY - Beauty and Style">
    </div>

    <div class="sidebar">
      <h2>SHOP NOW</h2>

      <a href="https://www.amazon.com/dp/B0DQK5T6TC" target="_blank" class="button-link">
        <button>Buy on Amazon</button>
      </a>

      <div class="email">
        Prefer to order directly?<br>
        Email us at <a href="mailto:contact@valmy.us">contact@valmy.us</a>
      </div>
    </div>

  </div>

</body>
</html>
