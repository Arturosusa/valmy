<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALMY - www.valmy.us</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .button-area {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .button-area a {
            text-decoration: none;
        }

        .button-area button {
            padding: 10px 20px;
            background-color: #ff9900;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .email-text {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #333;
            background-color: rgba(255, 255, 255, 0.6);
            padding: 6px 12px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="imagenv.jpg" alt="VALMY - Beauty and Style">

        <div class="button-area">
            <a href="https://www.amazon.com/dp/B0DQK5T6TC" target="_blank">
                <button>Buy on Amazon</button>
            </a>
        </div>

        <div class="email-text">
            Prefer to order directly? Email us at <strong>contact@valmy.us</strong>
        </div>
    </div>

</body>
</html>
