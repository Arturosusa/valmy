<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALMY - www.valmy.us</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .sidebar-content {
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 20px;
        }

        .sidebar-content h2 {
            margin-top: 10px;
            font-size: 20px;
        }

        .button-area {
            margin-top: auto;
            margin-bottom: 60px;
            text-align: center;
        }

        .button-area a {
            text-decoration: none;
        }

        .button-area button {
            padding: 10px 20px;
            background-color: #ff9900;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .email-text {
            font-size: 12px;
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .sidebar-content {
                width: 100%;
                height: auto;
                position: relative;
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }

            .container img {
                height: auto;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="web2-valmy.jpg" alt="VALMY - Beauty and Style">

        <div class="sidebar-content">
            <h2>SHOP NOW</h2>

            <div class="button-area">
                <a href="https://www.amazon.com/dp/B0DQK5T6TC" target="_blank">
                    <button>Buy on Amazon</button>
                </a>
            </div>

            <div class="email-text">
                Prefer to order directly?<br>Email us at<br><strong>contact@valmy.us</strong>
            </div>
        </div>
    </div>

</body>
</html>
